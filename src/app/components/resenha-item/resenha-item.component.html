<div class="col-xs-12 col-md-3 resenha-item" routerLink="/resenhas/{{resenha._id}}">
    <img [src]="resenha.linkImagem" style="width: 100px; height: 75px; float: left; border-radius: 20px">
    
    <div class="book-title">{{ resenha.titulo }}</div>
    <div class="book-description">Autor: {{ resenha.autor }}</div>
    <div *ngIf="notas.length > 0">
        <img *ngFor="let item of notas" src="../../../assets/kindle.png" style="width: 20px; height: 20px" />
    </div>
</div>
